<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinking Text Example</title>
  <style>
    .blink {
      animation: blinker 1s linear infinite;
      color: red;
      font-size: 24px;
    }
    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="blink">Welcome to the Blinking Text Example!</h1>
  <p>This paragraph remains static while the title blinks.</p>
</body>
</html>
  <title>Change Background Example</title>
  <script>
    function changeBackground() {
      document.body.style.backgroundColor = 
        '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
  </script>
</head>
<body>
  <h1>Click the Button to Change Background Color!</h1>
  <button onclick="changeBackground()">Change Background</button>
</body>
</html>
